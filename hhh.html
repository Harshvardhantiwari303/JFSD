<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            transition: background 0.5s ease-in-out;
        }s
        #weather {
            margin-top: 20px;
            font-size: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            display: inline-block;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Weather search App</h1>
    <input type="text" id="city" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>
    <div id="weather"></div>

    <script>
        function getWeather() {
            const city = document.getElementById("city").value;
            const apiKey = "8bae4af248327ef5049fb977ff0593f6"; 
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        return Promise.reject("City not found");
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById("weather").innerHTML = 
                        `Weather: ${data.weather[0].description} <br> Temperature: ${data.main.temp}Â°C`;
                    changeBackground(data.weather[0].main);
                })
                .catch(error => {
                    document.getElementById("weather").innerHTML = "City not found. Please try again.";
                });
        }

        function changeBackground(weatherCondition) {
            const weatherBackgrounds = {
                Clear: "#f7b733",
                Clouds: "#d3d3d3",
                Rain: "#4a90e2",
                Snow: "#ffffff",
                Thunderstorm: "#2c3e50",
                Drizzle: "#b3cde0",
                Mist: "#dfe6e9"
            };
            document.body.style.background = weatherBackgrounds[weatherCondition] || "#f5f5f5";
        }
    </script>
</body>
</html>
